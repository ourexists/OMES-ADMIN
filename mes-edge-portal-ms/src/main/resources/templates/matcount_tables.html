<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据表格页面</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div class="layui-tab-content" style="padding: 15px;">
    <form class="layui-form layui-row layui-col-space16">
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="matName" id="matName">
                    <option value="" lang-i18n="report.matName"></option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="pfName" id="pfName">
                    <option value="" lang-i18n="report.pfName"></option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="bh" id="bh">
                    <option value="" lang-i18n="report.bh"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="line" id="line">
                    <option value="" lang-i18n="report.line"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <div class="layui-inline" id="timeduration">
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="startDate" class="layui-input"
                                   lang-i18n="common.starttime">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="endDate" class="layui-input"
                                   lang-i18n="common.endtime">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-btn-container layui-col-xs12">
            <button class="layui-btn" lay-submit lay-filter="ebs-material-search" lang-i18n="common.search">Search
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.clear">Clear</button>
        </div>
    </form>
    <table class="layui-hide" id="tb-ebs-material"></table>
</div>
<script type="text/html" id="material-tool">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">
            <i class="layui-icon layui-icon-eye"></i>
        </a>
    </div>
</script>
<script type="text/html" id="material-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? i18np.prop('common.mode.multi') : i18np.prop('common.mode.single') }}</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>

<script th:inline="none">
    var current_row_data;
    var table

    layui.use(function () {
        table = layui.table;
        var form = layui.form;
        var dropdown = layui.dropdown;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#timeduration',
            range: ['#startDate', '#endDate'],
            rangeLinked: true,
            type: 'datetime',
            lang: localStorage.getItem(store.language)
        });

        get(router.fzdata_allpf, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#pfName').append(new Option(item, item));
            })
            form.render();
        });

        var params = {
            'requirePage': false,
        }
        post(router.mat_page, params, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#matName').append(new Option(item.name, item.name));
            })
            form.render();
        });

        var default_param = {
            cols: [[
                {field: 'LAY_INDEX', title: 'NO'},
                {field: 'lm', title: i18np.prop('report.matName')},
                {field: 'll', title: i18np.prop('fzdata.ll'), totalRow: true},
                {field: 'sj', title: i18np.prop('fzdata.sj'), totalRow: true},
            ]],
            toolbar: '#material-toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
        }

        // 创建表格实例
        table.render({
            elem: '#tb-ebs-material',
            data: [],
            contentType: 'application/json',
            toolbar: default_param.toolbar,
            defaultToolbar: default_param.defaultToolbar,
            cols: default_param.cols,
            text: {
                none: i18np.prop('common.msg.selecttime')
            },
            title: "matcount_" + layui.util.toDateString((new Date()), "yyyyMMddHHmmss"),
            totalRow: true,
            done: function () {
                // 行模式
                dropdown.render({
                    elem: '#rowMode',
                    data: [{
                        id: 'default-row',
                        title: i18np.prop('common.mode.single')
                    }, {
                        id: 'multi-row',
                        title: i18np.prop('common.mode.multi')
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        switch (obj.id) {
                            case 'default-row':
                                table.reload('tb-ebs-material', {
                                    lineStyle: null // 恢复单行
                                });
                                break;
                            case 'multi-row':
                                table.reload('tb-ebs-material', {
                                    // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                                    lineStyle: 'height: 95px;'
                                });
                                break;
                        }
                    }
                });
            },
            response: {
                statusName: 'code', //规定返回的状态码字段为code
                statusCode: 200, //规定成功的状态码味200
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "data": res.data,
                };
            },
            page: false,
            height: '450px'
        });
        // 工具栏事件
        table.on('toolbar(tb-ebs-material)', function (obj) {
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    var getData = table.getData(id);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
            }
        });

        // table 滚动时移除内部弹出的元素
        var tableInst = table.getOptions('tb-ebs-material');
        tableInst.elem.next().find('.layui-table-main').on('scroll', function () {
            dropdown.close('dropdown-table-tool');
        });

        // 搜索提交
        form.on('submit(ebs-material-search)', function (data) {
            if ($('#startDate').val() == null || $('#startDate').val() == ''
                || $('#endDate').val() == null || $('#endDate').val() == '') {
                layer.alert(i18np.prop('common.msg.selecttime'));
                return false;
            }
            reloadMaterialTb();
            return false; // 阻止默认 form 跳转
        });
    })
    ;

    function reloadMaterialTb() {
        table.reloadData('tb-ebs-material', {
            url: initRequestUrl(router.report_mat),
            headers: getCommonHeader(),
            method: 'POST',
            where: {
                matName: $('#matName').val(),
                pfName: $('#pfName').val(),
                bh: $('#bh').val(),
                line: $('#line').val(),
                startDate: $('#startDate').val(),
                endDate: $('#endDate').val()
            },
        });
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MES</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
    <style>
        .easy-login-container {
            width: 320px;
            margin: 21px auto 0;
        }

        .easy-login-other .layui-icon {
            position: relative;
            display: inline-block;
            margin: 0 2px;
            top: 2px;
            font-size: 26px;
        }
    </style>
</head>
<body background="../static/img/bg.jpg" style="background-size: cover;background-attachment: fixed;">
<div class="layui-row">
    <div class="layui-col-md9" style="padding-top: 20%;padding-left: 25%">
        <form class="layui-form">
            <div class="easy-login-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div>
                        <input type="text" name="username" value="" lay-verify="required"
                               lang-i18n="common.username"
                               lay-reqtext="common.msg.username.lock" autocomplete="off" class="layui-input"
                               lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <input type="password" name="password" value="" lay-verify="required"
                               lang-i18n="common.password"
                               lay-reqtext="common.msg.password.lock" autocomplete="off" class="layui-input"
                               lay-affix="eye">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <div class="layui-input-wrap">
                                <div class="layui-input-prefix">
                                    <i class="layui-icon layui-icon-vercode"></i>
                                </div>
                                <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码"
                                       lay-reqtext="common.msg.captcha.lock" autocomplete="off" class="layui-input"
                                       lay-affix="clear">
                            </div>
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;position: relative;">
                                <img id="captcha" src="" onclick=getCaptcha() style="width: 100%;height:auto">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="auth">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:inline="none">
    var uuid;
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        let redirect = layui.url().search.redirect;

        getCaptcha();
        // 提交事件
        form.on('submit(auth)', function (data) {
            const param = {
                'client_id': client.id,
                'username': data.field.username,
                'password': data.field.password,
                'captcha': uuid + '-' + data.field.captcha,
                'grant_type': client.grant_type
            };
            window.auth(router.auth_token, param, function (result) {
                var token = result.token_type + ' ' + result.access_token
                localStorage.setItem(store.token_header, token);
                get(router.current_user, null, function (result) {
                    localStorage.setItem(store.user_info, JSON.stringify(result))
                    get(router.currentAccPermissionTree, null, function (result) {
                        localStorage.setItem(store.menu, JSON.stringify(result));
                        if (redirect == null) {
                            window.location.href = '/';
                        } else {
                            window.location.href = redirect;
                        }
                    });
                }, function (code, msg) {
                    layer.msg(msg);
                    getCaptcha();
                })
            }, function (code, msg) {
                layer.msg(msg);
                getCaptcha();
            })
            return false; // 阻止默认 form 跳转
        });
    });

    function getCaptcha() {
        uuid = Date.now();
        $('#captcha').attr("src", router.captcha + '?uuid=' + uuid);
    }
</script>
</body>
</html>

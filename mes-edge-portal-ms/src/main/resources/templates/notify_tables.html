<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据表格页面</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div class="layui-tab-content" style="padding: 15px;">
    <form class="layui-form layui-row layui-col-space16" lay-filter="common-search-form">
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="type" id="type">
                    <option value="" lang-i18n="notify.type"></option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="status" id="status">
                    <option value="" lang-i18n="notify.status"></option>
                </select>
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="platform" id="platform">
                    <option value="" lang-i18n="notify.platforms"></option>
                </select>
            </div>
        </div>
        <div class="layui-btn-container layui-col-xs12">
            <button class="layui-btn" lay-submit lay-filter="common-search" lang-i18n="common.search">Search
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.clear">Clear</button>
        </div>
    </form>
    <table class="layui-hide" id="tb-common"></table>
</div>
<script type="text/html" id="material-tool">
    <div class="layui-clear-space">
        {{# if (d.status===0) { }}
        <a class="layui-btn layui-btn-xs  layui-btn-primary" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>
        </a>
        <a class="layui-btn layui-btn-xs  layui-btn-primary" lay-event="start">
            <i class="layui-icon layui-icon-play"></i>
        </a>
        {{# } }}
        {{# if (d.status===1) { }}
        <a class="layui-btn layui-btn-xs  layui-btn-primary" lay-event="complete">
            <i class="layui-icon layui-icon-success"></i>
        </a>
        {{# } }}
        <a class="layui-btn layui-btn-xs  layui-btn-primary layui-bg-red" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
    </div>
</script>
<script type="text/html" id="common-toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm  layui-btn-primary" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </a>
        <a class="layui-btn layui-btn-sm layui-bg-red" lay-event="deleteBatch">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? i18np.prop('common.mode.multi') : i18np.prop('common.mode.single') }}</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>
<script type="text/html" id="tb-select-tool">
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="select">
        <i class="layui-icon layui-icon-ok"></i>
    </a>
</script>
<script type="text/html" id="tb-select-toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-fluid layui-btn-primary" lay-event="select_multi">
            <i class="layui-icon layui-icon-upload-drag"></i>
        </a>
    </div>
</script>

<script th:inline="none">
    var current_row_data;
    var table;
    var form
    layui.use(function () {
        table = layui.table;
        form = layui.form;
        var dropdown = layui.dropdown;

        get(router.notify_status, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#status').append(new Option(item, index));
            })
            form.render();
        });

        get(router.message_type, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#type').append(new Option(item, index));
            })
            form.render();
        });

        get(router.platform_all, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#platform').append(new Option(item.name, item.code));
            })
            form.render();
        });

        var page = {
            cols: [[
                {type: 'checkbox', title: '', fixed: true},
                {field: 'id', title: 'ID', fixed: 'left'},
                {field: 'title', title: i18np.prop('notify.title'), fixed: 'left'},
                {field: 'context', title: i18np.prop('notify.content')},
                {field: 'typeDesc', title: i18np.prop('notify.type')},
                {field: 'statusDesc', title: i18np.prop('notify.status')},
                {field: 'step', title: i18np.prop('notify.interval')},
                {
                    fixed: 'right',
                    title: i18np.prop('common.operate'),
                    width: 200,
                    minWidth: 125,
                    templet: '#material-tool'
                }
            ]],
            toolbar: '#common-toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
        }

        // 创建表格实例
        table.render({
            elem: '#tb-common',
            url: initRequestUrl(router.notify_page),
            headers: getCommonHeader(),
            method: 'POST',
            contentType: 'application/json',
            toolbar: page.toolbar,
            defaultToolbar: page.defaultToolbar,
            cols: page.cols,
            done: function () {
                // 行模式
                dropdown.render({
                    elem: '#rowMode',
                    data: [{
                        id: 'default-row',
                        title: i18np.prop('common.mode.single')
                    }, {
                        id: 'multi-row',
                        title: i18np.prop('common.mode.multi')
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        switch (obj.id) {
                            case 'default-row':
                                table.reload('tb-common', {
                                    lineStyle: null // 恢复单行
                                });
                                break;
                            case 'multi-row':
                                table.reload('tb-common', {
                                    // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                                    lineStyle: 'height: 95px;'
                                });
                                break;
                        }
                    }
                });
            },
            request: {
                pageName: 'page',
                limitName: 'pageSize'
            },
            response: {
                statusName: 'code', //规定返回的状态码字段为code
                statusCode: 200, //规定成功的状态码味200
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.pagination.total,
                    "data": res.data,
                };
            },
            limit: 10,
            limits: [10, 20, 50, 100],
            page: true,
            height: 'full'
        });
        // 工具栏事件
        table.on('toolbar(tb-common)', function (obj) {
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    var getData = table.getData(id);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
                case 'add':
                    current_row_data = null;
                    openWindow('common.add', '/view/notify_form_edit', ['80%', '60%']);
                    break;
                case 'deleteBatch':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    var ids = [];
                    $.each(data, function (i, n) {
                        ids.push(n.id);
                    });
                    delWindow(router.notify_del, ids, reloadTb);
                    break;
                case 'select_multi':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    parent.addTbData(data);
                    closeWindow();
                    break;
            }
        });

        // 触发单元格工具事件
        table.on('tool(tb-common)', function (obj) { // 双击 toolDouble
            var data = obj.data; // 获得当前行数据
            current_row_data = data;
            if (obj.event === 'edit') {
                openWindow('common.edit', '/view/notify_form_edit', ['80%', '60%']);
            } else if (obj.event === 'del') {
                delWindow(router.notify_del, [data.id], reloadTb);
            } else if (obj.event === 'start') {
                get(router.notify_start, {id: data.id}, function (r) {
                    reloadTb();
                })
            } else if (obj.event === 'complete') {
                get(router.notify_complete, {id: data.id}, function (r) {
                    reloadTb();
                })
            }
        });

        // table 滚动时移除内部弹出的元素
        var tableInst = table.getOptions('tb-common');
        tableInst.elem.next().find('.layui-table-main').on('scroll', function () {
            dropdown.close('dropdown-table-tool');
        });

        // 搜索提交
        form.on('submit(common-search)', function (data) {
            reloadTb();
            return false; // 阻止默认 form 跳转
        });
    })
    ;

    function reloadTb() {
        var data = form.val('common-search-form');
        table.reloadData('tb-common', {
            where: data,
        });
    }


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div class="layui-tab-content" style="padding: 15px;">
    <form class="layui-form layui-row layui-col-space16">
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <input type="text" name="name" id="name" value="" placeholder="名称"
                       class="layui-input"
                       lay-affix="clear" lang-i18n="material.classify.name">
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <input type="text" name="selfCode" id="selfCode" placeholder="编码"
                       lay-affix="clear" class="layui-input" lang-i18n="material.classify.code">
            </div>
        </div>
        <div class="layui-btn-container layui-col-xs12">
            <button class="layui-btn" lay-submit lay-filter="ebs-material-search" lang-i18n="common.search">Search
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.clear">Clear</button>
        </div>
    </form>
    <table class="layui-hide" id="tb-ebs-material"></table>
</div>
<script type="text/html" id="material-tool">
    <div class="layui-clear-space">
        <a class="layui-btn layui-btn-xs  layui-btn-primary" lay-event="edit">
            <i class="layui-icon layui-icon-edit"></i>
        </a>
        <a class="layui-btn layui-btn-xs  layui-btn-primary layui-bg-red" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
    </div>
</script>
<script type="text/html" id="material-toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm  layui-btn-primary" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </a>
        <a class="layui-btn layui-btn-sm layui-bg-red" lay-event="deleteBatch">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? i18np.prop('common.mode.multi') : i18np.prop('common.mode.single') }}</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
    </div>
</script>

<script th:inline="javascript">
    var current_row_data;
    var table;
    layui.use(['form', 'dropdown', 'layer', 'table'], function () {
        table = layui.table;
        var form = layui.form,
            dropdown = layui.dropdown,
            layer = layui.layer;

        // 创建表格实例
        table.render({
            elem: '#tb-ebs-material',
            url: initRequestUrl(router.mc_page),
            headers: getCommonHeader(),
            method: 'POST',
            contentType: 'application/json',
            toolbar: '#material-toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            tree: {
                customName: {
                    pid: 'pcode',
                    id: 'code'
                },
            },
            cols: [[
                {type: 'checkbox', title: '', fixed: true}, // 单选框
                {field: 'name', title: i18np.prop('material.classify.name')},
                {field: 'selfCode', title: i18np.prop('material.classify.code')},
                {
                    fixed: 'right',
                    title: i18np.prop('common.operate'),
                    width: 200,
                    minWidth: 125,
                    templet: '#material-tool'
                }
            ]],
            done: function () {
                var id = this.id;
                // 行模式
                dropdown.render({
                    elem: '#rowMode',
                    data: [{
                        id: 'default-row',
                        title: i18np.prop('common.mode.single')
                    }, {
                        id: 'multi-row',
                        title: i18np.prop('common.mode.multi')
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        var checkStatus = table.checkStatus(id)
                        switch (obj.id) {
                            case 'default-row':
                                table.reload('tb-ebs-material', {
                                    lineStyle: null // 恢复单行
                                });
                                layer.msg('已设为单行');
                                break;
                            case 'multi-row':
                                table.reload('tb-ebs-material', {
                                    // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                                    lineStyle: 'height: 95px;'
                                });
                                layer.msg('即通过设置 lineStyle 参数可开启多行');
                                break;
                        }
                    }
                });
            },
            request: {
                pageName: 'page',
                limitName: 'pageSize'
            },
            response: {
                statusName: 'code', //规定返回的状态码字段为code
                statusCode: 200, //规定成功的状态码味200
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.pagination.total,
                    "data": res.data,
                };
            },
            limit: 10,
            limits: [10, 20, 50, 100],
            page: true,
            height: 'full'
        });
        // 工具栏事件
        table.on('toolbar(tb-ebs-material)', function (obj) {
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    var getData = table.getData(id);
                    console.log(getData);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
                case 'add':
                    current_row_data = null;
                    openWindow('common.add', '/view/material_classify_form_edit', ['50%', '25%']);
                    break;
                case 'deleteBatch':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    var ids = [];
                    $.each(data, function (i, n) {
                        ids.push(n.id);
                    });
                    delWindow(router.mc_del, ids, reloadTb);
                    break;
            }
        });

        // 触发单元格工具事件
        table.on('tool(tb-ebs-material)', function (obj) { // 双击 toolDouble
            var data = obj.data; // 获得当前行数据
            current_row_data = data;
            if (obj.event === 'edit') {
                openWindow('common.edit', '/view/material_classify_form_edit', ['50%', '25%'])
            } else if (obj.event === 'del') {
                delWindow(router.mc_del, [data.id], reloadTb);
            }
        });
        // table 滚动时移除内部弹出的元素
        var tableInst = table.getOptions('tb-ebs-material');
        tableInst.elem.next().find('.layui-table-main').on('scroll', function () {
            dropdown.close('dropdown-table-tool');
        });

        // 搜索提交
        form.on('submit(ebs-material-search)', function (data) {
            reloadTb()
            return false; // 阻止默认 form 跳转
        });
    });

    function reloadTb() {
        table.reloadData('tb-ebs-material', {
            page: {
                curr: 1 // 重新从第 1 页开始
            },
            where: {
                name: $('#name').val(),
                selfCode: $('#selfCode').val(),
            },
        });
    }


</script>
</body>
</html>

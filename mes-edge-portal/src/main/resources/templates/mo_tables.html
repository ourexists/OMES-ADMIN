<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div class="layui-tab-content" style="padding: 15px;">
    <form class="layui-form layui-row layui-col-space16">
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <input type="text" name="selfCode" id="selfCode" placeholder=""
                       lay-affix="clear" class="layui-input" lang-i18n="common.order.code">
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <input type="text" name="productName" id="productName" value="" placeholder=""
                       class="layui-input"
                       lay-affix="clear" lang-i18n="bom.name">
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <input type="text" name="productCode" id="productCode" placeholder=""
                       lay-affix="clear" class="layui-input" lang-i18n="bom.code">
            </div>
        </div>
        <div class="layui-col-md4">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-auz"></i>
                </div>
                <select name="status" id="status">
                    <option value="" lang-i18n="common.status"></option>
                </select>
            </div>
        </div>
        <div class="layui-btn-container layui-col-xs12">
            <button class="layui-btn" lay-submit lay-filter="ebs-material-search" lang-i18n="common.search">Search
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.clear">Clear</button>
        </div>
    </form>
    <table class="layui-hide" id="tb-ebs-material"></table>
</div>
<script type="text/html" id="material-tool">
    <div class="layui-clear-space">
        {{# if (d.status===0 || d.status===1) { }}
        <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="exec">
            <i class="layui-icon layui-icon-play"></i>
        </a>
        {{# } }}
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">
            <i class="layui-icon layui-icon-eye"></i>
        </a>
        {{# if (d.status===0) { }}
        <a class="layui-btn layui-btn-xs  layui-btn-primary layui-bg-red" lay-event="del">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
        {{# } }}
    </div>
</script>
<script type="text/html" id="material-toolbar">
    <div class="layui-btn-container">
        <a class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </a>
        <a class="layui-btn layui-btn-sm layui-bg-red" lay-event="deleteBatch">
            <i class="layui-icon layui-icon-delete"></i>
        </a>
        <button class="layui-btn layui-btn-sm layui-btn-primary" id="rowMode">
            <span>{{= d.lineStyle ? i18np.prop('common.mode.multi') : i18np.prop('common.mode.single') }}</span>
            <i class="layui-icon layui-icon-down layui-font-12"></i>
        </button>
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">{{ i18np.prop('common.row.data') }}</button>-->
        <!--        <button class="layui-btn layui-btn-sm" lay-event="getData">{{ i18np.prop('common.page.data') }}</button>-->
    </div>
</script>

<script th:inline="javascript">
    var current_row_data;
    var table;
    layui.use(['form', 'dropdown', 'layer', 'i18np', 'table'], function () {
        table = layui.table;
        var form = layui.form,
            dropdown = layui.dropdown,
            layer = layui.layer;

        get(router.mo_status, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#status').append(new Option(item.name, item.id));//往下拉菜单里添加元素
                form.render();
            })
        })

        // 创建表格实例
        table.render({
            elem: '#tb-ebs-material',
            url: initRequestUrl(router.mo_page),
            headers: getCommonHeader(),
            method: 'POST',
            contentType: 'application/json',
            toolbar: '#material-toolbar',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: 'checkbox', title: '', fixed: true}, // 单选框
                {field: 'selfCode', title: i18np.prop('common.order.code')},
                {field: 'statusDesc', title: i18np.prop('common.status')},
                {field: 'lineCode', title: i18np.prop('line.code')},
                {field: 'productCode', title: i18np.prop('bom.code')},
                {field: 'num', title: i18np.prop('mo.num')},
                {field: 'surplus', title: i18np.prop('mo.surplus')},
                {field: 'weight', title: i18np.prop('mo.weight')},
                {field: 'sourceDesc', title: i18np.prop('common.source')},
                {field: 'sourceId', title: i18np.prop('common.sourceId')},
                {field: 'execTime', title: i18np.prop('mo.execTime')},
                {
                    fixed: 'right',
                    title: i18np.prop('common.operate'),
                    width: 200,
                    minWidth: 125,
                    templet: '#material-tool'
                }
            ]],
            done: function () {
                var id = this.id;
                // 行模式
                dropdown.render({
                    elem: '#rowMode',
                    data: [{
                        id: 'default-row',
                        title: i18np.prop('common.mode.single')
                    }, {
                        id: 'multi-row',
                        title: i18np.prop('common.mode.multi')
                    }],
                    // 菜单被点击的事件
                    click: function (obj) {
                        var checkStatus = table.checkStatus(id)
                        switch (obj.id) {
                            case 'default-row':
                                table.reload('tb-ebs-material', {
                                    lineStyle: null // 恢复单行
                                });
                                break;
                            case 'multi-row':
                                table.reload('tb-ebs-material', {
                                    // 设置行样式，此处以设置多行高度为例。若为单行，则没必要设置改参数 - 注：v2.7.0 新增
                                    lineStyle: 'height: 95px;'
                                });
                                break;
                        }
                    }
                });
            },
            request: {
                pageName: 'page',
                limitName: 'pageSize'
            },
            response: {
                statusName: 'code', //规定返回的状态码字段为code
                statusCode: 200, //规定成功的状态码味200
            },
            parseData: function (res) {
                return {
                    "code": res.code,
                    "msg": res.msg,
                    "count": res.pagination.total,
                    "data": res.data,
                };
            },
            limit: 10,
            limits: [10, 20, 50, 100],
            page: true,
            height: 'full'
        });
        // 工具栏事件
        table.on('toolbar(tb-ebs-material)', function (obj) {
            var id = obj.config.id;
            var checkStatus = table.checkStatus(id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    layer.alert(layui.util.escape(JSON.stringify(data)));
                    break;
                case 'getData':
                    var getData = table.getData(id);
                    console.log(getData);
                    layer.alert(layui.util.escape(JSON.stringify(getData)));
                    break;
                case 'add':
                    current_row_data = null;
                    // parent.openIndexTab('/view/mo_form_add', 'MO_EDIT', i18np.prop('mo.add'));
                    openWindow('common.add', '/view/mo_form_add', ['95%', '80%']);
                    break;
                case 'deleteBatch':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        return layer.msg(i18np.prop('common.msg.least.one'));
                    }
                    var ids = [];
                    $.each(data, function (i, n) {
                        ids.push(n.id);
                    });
                    delWindow(router.mo_del, ids, reloadTb);
                    break;
            }
        });

        // 触发单元格工具事件
        table.on('tool(tb-ebs-material)', function (obj) { // 双击 toolDouble
            var data = obj.data; // 获得当前行数据
            current_row_data = data;
            if (obj.event === 'del') {
                delWindow(router.mo_del, [data.id], reloadTb);
            } else if (obj.event === 'detail') {
                parent.openIndexTab('/view/mo_form_edit?page_type=1&id=' + data.id, 'MO_' + data.id, i18np.prop('common.detail') + '[' + data.selfCode + ']')
            } else if (obj.event === 'exec') {
                // parent.openIndexTab('/view/mo_exec_edit?id=' + data.id, "MO_TF_" + data.id, i18np.prop('mo.plan.exec') + '[' + data.selfCode + ']')
                openWindow('mo.plan.exec', '/view/mo_exec_edit?id=' + data.id, ['95%', '80%']);
            }

        });
        // table 滚动时移除内部弹出的元素
        var tableInst = table.getOptions('tb-ebs-material');
        tableInst.elem.next().find('.layui-table-main').on('scroll', function () {
            dropdown.close('dropdown-table-tool');
        });

        // 搜索提交
        form.on('submit(ebs-material-search)', function (data) {
            reloadTb()
            return false; // 阻止默认 form 跳转
        });
    });

    function reloadTb() {
        table.reloadData('tb-ebs-material', {
            page: {
                curr: 1 // 重新从第 1 页开始
            },
            where: {
                productName: $('#productName').val(),
                productCode: $('#productCode').val(),
                status: $('#status').val(),
                selfCode: $('#selfCode').val(),
            },
        });
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div style="padding: 16px;">
    <form class="layui-form" action="" id="common-edit-form" lay-filter="common-edit-form">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <select name="serverName" id="serverName">
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="position: fixed; bottom: 5%; right: 5%">
            <button class="layui-btn" lay-submit lay-filter="common-edit-button" lang-i18n="common.msg.confirm">确认
            </button>
        </div>
    </form>
</div>
<script>
    var current_row_data = {};
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;

        let id = layui.url().search.id;
        get(router.s7_all, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#serverName').append(new Option(item.name, item.id));//往下拉菜单里添加元素
            })
            form.render();
        });

        // 提交事件
        form.on('submit(common-edit-button)', function (data) {
            var field = data.field; // 获取表单字段值
            get(router.line_downS7, {'serverName': field.serverName, 'lineId': id}, function () {
                closeWindow()
                parent.reloadTb();
            }, function (code, msg) {
                layer.alert(msg, {
                    title: 'error'
                });
            })
            return false;
        });
    });
</script>
</body>
</html>

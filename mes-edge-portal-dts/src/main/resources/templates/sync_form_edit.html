<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div style="padding: 16px;">
    <form class="layui-form" action="" id="common-edit-form" lay-filter="common-edit-form">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red">* </span><span lang-i18n="line.name"></span></label>
            <div class="layui-input-block">
                <input type="text" name="name" autocomplete="off" placeholder="请输入" lay-verify="required"
                       class="layui-input" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red">* </span><span lang-i18n="line.code"></span></label>
            <div class="layui-input-block">
                <input type="text" name="selfCode" autocomplete="off" placeholder="请输入" lay-verify="required"
                       class="layui-input lay-unable-edit" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color:red">* </span><span lang-i18n="line.type"></span></label>
            <div class="layui-input-block">
                <select name="type" id="type">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" lang-i18n="line.throughput"></label>
            <div class="layui-input-block">
                <input type="text" name="throughput" autocomplete="off" placeholder="请输入"
                       lay-verify="number" onKeyUp="this.value = input_limit_float(this.value)"
                       class="layui-input" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" lang-i18n="line.stepInterval"></label>
            <div class="layui-input-block">
                <input type="text" name="stepInterval" autocomplete="off" placeholder="请输入"
                       lay-verify="number" onKeyUp="this.value = input_limit_int(this.value)"
                       class="layui-input" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item" style="position: fixed; bottom: 5%; right: 5%">
            <button class="layui-btn" lay-submit lay-filter="common-edit-button" lang-i18n="common.msg.confirm">确认
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.msg.reset">重置</button>
        </div>
    </form>
</div>
<script>
    var current_row_data = parent.current_row_data;
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;

        let page_type = layui.url().search.page_type;


        get(router.line_type, null, function (result) {
            $.each(result, function (index, item) {
                //option  第一个参数是页面显示的值，第二个参数是传递到后台的值
                $('#type').append(new Option(item.name, item.id));//往下拉菜单里添加元素
            })
            form.render();
        });

        if (page_type === '1') {
            $(".lay-unable-edit").attr("disabled", "block");
            $('.lay-detail-hidden').hide();
            if (current_row_data != null) {
                form.val("common-edit-form", {
                    "name": current_row_data.name,
                    "selfCode": current_row_data.selfCode,
                    "type": current_row_data.type,
                    "throughput": current_row_data.throughput,
                    "stepInterval": current_row_data.stepInterval,
                });
            }
        } else {
            form.val("common-edit-form", {
                "name": "",
                "code": "",
                "type": "0",
                "throughput": "",
                "stepInterval": ""
            });
            current_row_data = {}
        }


        // 提交事件
        form.on('submit(common-edit-button)', function (data) {
            var field = data.field; // 获取表单字段值
            current_row_data.name = field.name;
            current_row_data.selfCode = field.selfCode;
            current_row_data.throughput = field.throughput;
            current_row_data.stepInterval = field.stepInterval;
            current_row_data.type = field.type;
            post(router.line_edit, current_row_data, function () {
                closeWindow()
                parent.reloadTb();
            }, function (code, msg) {
                layer.alert(msg, {
                    title: 'error'
                });
            })
            return false;
        });
    });
</script>
</body>
</html>

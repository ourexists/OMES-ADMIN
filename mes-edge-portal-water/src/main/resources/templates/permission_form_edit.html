<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/i18n.js"></script>
    <script src="../static/js/global.js"></script>
</head>
<body>
<div style="padding: 16px;">
    <form class="layui-form layui-form-pane" action="" id="common-edit-form" lay-filter="common-edit-form">
        <div class="layui-form-item">
            <label class="layui-form-label" lang-i18n="permission.code" style="font-weight: bold "></label>
            <div class="layui-input-block">
                <input type="text" name="code" autocomplete="off" lay-verify="required"
                       class="layui-input lay-unable-edit" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.name" style="font-weight: bold "></label>
                <div class="layui-input-block">
                    <input type="text" name="name" autocomplete="off" lay-verify="required"
                           class="layui-input" lang-i18n="common.placeholder">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.i18n" style="font-weight: bold "></label>
                <div class="layui-input-block">
                    <input type="text" name="i18n" autocomplete="off" lay-verify="required"
                           class="layui-input" lang-i18n="common.placeholder">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.type" style="font-weight: bold "></label>
                <div class="layui-input-block">
                    <select name="type" id="type">
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.strategy" style="font-weight: bold "></label>
                <div class="layui-input-block">
                    <select name="strategy" id="strategy">
                    </select>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.icon"></label>
                <div class="layui-input-block">
                    <input type="text" name="icon" autocomplete="off"
                           class="layui-input" lang-i18n="common.placeholder">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.component"></label>
                <div class="layui-input-block">
                    <input type="text" name="component" autocomplete="off"
                           class="layui-input" lang-i18n="common.placeholder">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" lang-i18n="permission.sortNo"></label>
                <div class="layui-input-block">
                    <input type="text" name="sortNo" autocomplete="off"
                           class="layui-input" lang-i18n="common.placeholder">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" lang-i18n="permission.url"></label>
            <div class="layui-input-block">
                <input type="text" name="url" autocomplete="off"
                       class="layui-input" lang-i18n="common.placeholder">
            </div>
        </div>
        <div class="layui-form-item" style="position: fixed; bottom: 5%; right: 5%">
            <button class="layui-btn" lay-submit lay-filter="common-edit-button" lang-i18n="common.msg.confirm">确认
            </button>
            <button type="reset" class="layui-btn layui-btn-primary" lang-i18n="common.msg.reset">重置</button>
        </div>
    </form>
</div>
<script>
    var current_row_data = parent.current_row_data;
    var selected_tree_node = parent.selected_tree_node;
    var page_type = 0;
    layui.use(function () {
        var form = layui.form,
            layer = layui.layer;

        let pcode = layui.url().search.pcode;

        get(router.permission_type, null, function (result) {
            $.each(result, function (index, item) {
                $('#type').append(new Option(item, index));//往下拉菜单里添加元素
            })
            form.render();
        });

        get(router.permission_strategy, null, function (result) {
            $.each(result, function (index, item) {
                $('#strategy').append(new Option(item, index));//往下拉菜单里添加元素
            })
            form.render();
        });

        if (current_row_data != null) {
            form.val("common-edit-form", Object.assign({}, current_row_data));
            page_type = 1
            if (current_row_data.selfCode !== "") {
                $(".lay-unable-edit").attr("disabled", "block");
            }
        } else {
            form.val("common-edit-form", {});
            current_row_data = {}
        }


        // 提交事件
        form.on('submit(common-edit-button)', function (data) {
            var url = router.permission_edit;
            if (page_type === 0) {
                url = router.permission_add;
                if (pcode != null) {
                    current_row_data.pcode = pcode;
                }
            }
            var field = data.field; // 获取表单字段值
            for (let key in field) {
                current_row_data[key] = field[key];
            }
            if (selected_tree_node != null) {
                current_row_data.platform = selected_tree_node.code;
            }

            post(url, current_row_data, function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.reloadTb();
                parent.layer.close(index);
            }, function (code, msg) {
                layer.alert(msg, {
                    title: 'error'
                });
            })
            return false;
        });
    });
</script>
</body>
</html>
